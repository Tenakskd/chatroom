<!DOCTYPE html>
<html>
    <head>
        <title>CHATROOM</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
    <span id="forkongithub"> <a href="https://github.com/deadcoder0904/chatroom" target="_blank">Fork me on Github</a></span>
        <div class="container vertical-align">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <h1 class="text-center text-success">JOIN CHATROOM</h1>
                <form action="chat.html" autocomplete="off" spellcheck="false" id="user-form">
                    <div class="form-group">
                        <label for="username">UserName : </label>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                            <input type="text" class="form-control" id="username" name="username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chatroom">ChatRoom : </label>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-comment"></span>
                            <input type="text" class="form-control" id="chatroom" name="chatroom"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-info" id="submit" value="Start Chat !"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript">
    	var $form = $('#user-form');
    	var $username = $form.find('input[name=username]');
    	var $chatroom = $form.find('input[name=chatroom]');
    	$form.on('submit',function(event){
    		var flag = false;
		    if($username.val().trim() === '')
		    	if($chatroom.val().trim() === '')
		    		flag = true,alert('Please enter the username and chatroom name, Punk');
		    	else
		    		flag = true,alert('Please enter the username, Punk');
		    else 	if($chatroom.val().trim() === '')
		    			flag = true,alert('Please enter the chatroom name, Punk');
		if(flag)
			event.preventDefault();
		});
    </script>
</html>
