<!DOCTYPE html>
<html>
    <head>
        <title>CHATROOM</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
    <a href="https://github.com/deadcoder0904/chatroom">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
                                          alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
    </a>
        <div class="container vertical-align">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <h1 class="text-center text-success">JOIN CHATROOM</h1>
                <form action="chat.html" autocomplete="off" spellcheck="false">
                    <div class="form-group">
                        <label for="username">UserName : </label>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                            <input type="text" class="form-control" id="username" name="username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chatroom">ChatRoom : </label>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-comment"></span>
                            <input type="text" class="form-control" id="chatroom" name="chatroom"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-info" id="submit" value="Start Chat !"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
