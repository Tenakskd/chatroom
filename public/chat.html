<!DOCTYPE html>
<html>
<head>
    <title>CHATROOM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<a href="https://github.com/deadcoder0904/chatroom" target="_blank">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67"
         alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png">
</a>
    <div class="container vertical-align">
        <div class="col-md-6 col-md-offset-3 well well-lg">
            <h1 class="text-center text-success" id="chat-header"></h1>

                <ul id="messages" class="list-group">

                    <!-- CHAT MESSAGES -->

                </ul>
                <form id="chat-form" autocomplete="off" spellcheck="false">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-comment"></span>
                            <input type="text" class="form-control" name="message" placeholder="Type a message..."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-success" id="submit" value="Send Message"/>
                    </div>
                </form>
        </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
