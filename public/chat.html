<!DOCTYPE html>
<html>
<head>
    <title>CHATROOM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<span id="forkongithub"> <a href="https://github.com/deadcoder0904/chatroom" target="_blank">Fork me on Github</a></span>
    <div class="container vertical-align">
        <div class="col-md-6 col-md-offset-3 well well-lg">
            <h1 class="text-center text-success" id="chat-header"></h1>

                <ul id="messages" class="list-group">

                    <!-- CHAT MESSAGES -->

                </ul>
                <form id="chat-form" autocomplete="off" spellcheck="false">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-comment"></span>
                            <input type="text" class="form-control" name="message" placeholder="Type a message..."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-success" id="submit" value="Send Message"/>
                    </div>
                </form>
        </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
